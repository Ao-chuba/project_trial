<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Signup</title>
    <link rel="stylesheet" href="/project1-zomato/Signup.css">
</head>
<body>
    <header>
        <div class="Logo">
            <img src="/project1-zomato/images/logo.png" alt="Zomato Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/project1-zomato/index.html">Home</a></li>
                <li><a href="/project1-zomato/Investor Relations.html">Investor Relations</a></li>
                <li><a href="/project1-zomato/Add Restaurant.html">Add Restaurant</a></li>
                <li><a href="/project1-zomato/Login.html">Login</a></li>
                <!-- <li><a href="/project1-zomato/Signup.html">Signup</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-section">
            <h2>Create a New Account</h2>
            <form id="signup-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="error-message" class="error-message"></p>
            <p>Already have an account? <a href="/project1-zomato/Login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; Copyright | All rights reserved</p>
    </footer>

    <script src="/project1-zomato/Signup.js"></script>
</body>
</html>
